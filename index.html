<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="마루">
    <meta property="og:description" content="마루의 프로필에 오신 여러분 환영합니다!">
    <meta property="og:image" content="마루.jpg">
    <title>마루 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #6d60be;
        }
        .profile {
           width:100px; 
           height: 100px;

           border-radius: 100%;

           border: 2px solid white;
        
           background-image: url('마루.jpg');
           background-position: center;
           background-size: cover;
        }
        .main {
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #6d60be;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">마루</h1>
        <p class="sub">마루 프로필 링크입니다~</p>
        <a target="_blank" href="https://www.youtube.com/channel/UCcGolWs7mf_LY8mMuR3NMwQ/featured">마루의 유튜브</a>
        <a target="_blank" href="https://www.instagram.com/maru.youtube/">마루의 공식 인스타그램!</a>
        <a target="_blank" href="https://www.instagram.com/maru_it.log/">마루의 개인 인스타</a>
    </div>
</body>
</html>
